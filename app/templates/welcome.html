<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Granted</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-color: #ff4d4d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .welcome-container {
            max-width: 800px;
            padding: 40px;
        }

        h1 {
            font-size: 48px;
            color: var(--accent-color);
            margin-bottom: 24px;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }

        p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .image-container {
            margin: 32px auto;
            max-width: 500px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .code-display {
            font-family: monospace;
            font-size: 18px;
            color: #58a6ff;
            background: rgba(88, 166, 255, 0.1);
            padding: 12px 20px;
            border-radius: 6px;
            display: inline-block;
            border: 1px solid rgba(88, 166, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>ACCESS GRANTED</h1>
        <p>Welcome to the secured zone. Your credentials have been verified.</p>

        <div class="code-display">
            Session ID: {{ code }}
        </div>

        <div class="image-container">
            <img src="/static/images/photo_2025-05-18_19-28-22.jpg" alt="Security Graph">
        </div>
    </div>
</body>
</html>
