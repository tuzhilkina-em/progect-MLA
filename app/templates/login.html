<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --input-bg: #161b22;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: var(--bg-color);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            background-color: var(--input-bg);
            border: 1px solid #30363d;
            border-radius: 6px;
            color: var(--text-color);
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Secure Access</h1>

        <form action="/login" method="post">
            <div class="form-group">
                <input type="text" name="code" placeholder="Enter 8-digit code" required>
            </div>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
